<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<title>Constellation</title>
			
		<link type="text/css" href="../../libs/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="../../libs/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../../libs/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="../../libs/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="../../libs/jquery.svg.js"></script>	
				
		<script type="text/javascript" src="../../build/constellation.js"></script>
		
		<script type="text/javascript">
			var constellation;
			var config = {
				graphLoader: {
					url: '../../data/movies.json'
				},
				graphViewClass: TreeGraphView,
				layoutClass: RoamerLayout
			};
			var styles = [
				['node.actor', {
					graphicFillColor: '#F5B800'
				}],
				['node.movie', {
					graphicFillColor: '#552B6E'
				}],
				['edge', {
				}]
			];
												
			$(document).ready(function() {
				constellation = new Constellation(config, styles);
				constellation.init();
								
				jQuery(constellation).bind('nodeclick', function(event, nodeId) {
					this.setSelectedNodeId(nodeId);
				});
				constellation.setSelectedNodeId('1');
			});
		</script>
				
		<style type="text/css">@import "../../libs/jquery.svg.css";</style>
		<style type="text/css">
			html, body, #constellation {
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
			}
		</style>
	</head>

	<body>
		<div id="constellation"></div>
	</body>
</html>
