<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <title>Constellation.js</title>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script type="text/javascript" src="libs/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="libs/jquery.svg.js"></script>
        
        <script type="text/javascript" src="constellation.min.js"></script>
        
        <script type="text/javascript">
            var constellation;
            var config = {
                id: 'container',
                graphLoaderClass: SimpleGraphLoader,
                graphLoader: {
                    url: 'data.graphml'
                },
                graphParserClass: GraphMlParser,
                graphViewClass: TreeGraphView,
                layoutClass: RoamerLayout
            };
            var styles = [
                ['node', {
                    rendererClass: DefaultNodeRenderer
                }],
                ['edge', {
                    rendererClass: DefaultEdgeRenderer
                }]
            ];
                        
            $(document).ready(function() {
                constellation = new Constellation(config, styles);
                constellation.init();

                constellation.setSelectedNodeId('1');

                $(constellation).bind('nodeclick', function(evt, nodeId) {
                    constellation.setSelectedNodeId(nodeId);
                });
            });
        </script>
        
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />    
        <style type="text/css">@import "libs/jquery.svg.css";</style>
        <style type="text/css">
            html, body, #container {
                height: 100%;
                margin: 0;
                overflow: hidden;
                padding: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
    </body>
</html>
