<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Constellation.js</title>
     
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="libs/jquery.svg.js"></script>

    <script type="text/javascript" src="libs/constellation.min.js"></script>
     
    <script type="text/javascript">
      $(document).ready(function() {
        // When the document is ready, instantiate and initialize Constellation.
        var c = new Constellation();
        c.init();

        // Add a single node to the data model.
        c.getModel().addNode('n1', {label: 'Node 1'});
      });
    </script>
        
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <style type="text/css">@import "libs/jquery.svg.css";</style>
    <style type="text/css">
      html, body, #constellation {
        height: 100%;
        overflow: hidden;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="constellation"></div>
  </body>
</html>
